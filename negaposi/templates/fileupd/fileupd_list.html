<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>一覧画面</title>
    </head>
    <body>
        <table id="post-list-table" style="border: 4px solid">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>名前</th>
                    <th>メールアドレス</th>
                    <th>内容</th>
                    <th>ファイル名</th>
                    <!--<th>ファイルパス</th>-->
                </tr>
            </thead>
            <tbody>
                {% for post_data in post_list %}
                <tr>
                    <td>{{post_data.id}}</td>
                    <td>{{post_data.name}}</td>
                    <td>{{post_data.email}}</td>
                    <td>{{post_data.content_message}}</td>
                    <td>{{post_data.file_name}}</td>
                    <!--<td>{{post_data.file_path}}</td>-->
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
